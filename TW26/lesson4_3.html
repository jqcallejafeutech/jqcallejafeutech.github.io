    <title>Objects and Events 1</title>

<body>
    <script>
        // Declare get functions
        function getName(name){
            this.name = name.toUpperCase();
        }

        function getID(id){
            this.id = "FEU-" + id;
        }


        // declare a function to used to instantiate an object
        function Student(){
            this.getID = getID;
            this.getName = getName;
        }
    </script>

    <div>
        <p id="id"></p>
        <p id="name"></p>
    </div>

    <script>
        // Instantiate an opject using the function
        var student = new Student();

        student.getID(2354);
        student.getName("Joseph Calleja");

        document.getElementById("id").innerHTML = student.id;
        document.getElementById("name").innerHTML = student.name;
    </script>
</body>
