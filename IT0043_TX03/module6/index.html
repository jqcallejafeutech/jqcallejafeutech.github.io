<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using JavaScript and DOM</title>

    <link type="text/css" rel="stylesheet" href="style.css">

    <script type="text/javascript" src="computation.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="form">
                    <form action="">
                        <div class="form-group">
                            <label for="firstNumber">First Number:</label>
                            <input type="text" name="firstNumber" id="firstNumber">
                        </div>
                        <div class="form-group">
                            <label for="secondNumber">Second Number:</label>
                            <input type="text" name="secondNumber" id="secondNumber">
                        </div>
                        <div class="buttons">
                            <button type="button" onclick="compute()">Compute</button>
                        </div>
                        <div class="result">
                            <h3 id="result"></h3>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
