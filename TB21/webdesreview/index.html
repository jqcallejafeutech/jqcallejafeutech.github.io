<!-- HTML Page which immitates the Facebook login page -->
<!DOCTYPE html>
<html>
<head>
    <title>Facebook - Log In or Sign Up</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div>
                    <img src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" alt="Facebook Logo" class="logo">
                </div>
                <div>
                    <h3 class="tagline">Connect with friends and the world around you on Facebook.</h1>
                </div>
                
            </div>
            <div class="col">
                <form action="#" method="post">
                    <div class="form-group">
                        <input type="text" name="email" class="form-control" placeholder="Email address or phone number">
                    </div>
                    <div>
                        <input type="password" name="password" class="form-control" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <button type="submit" id="login-button">Log In</button>
                    </div>
                    <div class="form-group">
                        <a href="#">Forgotten account?</a>
                    </div>
                    <div class="separator"></div>
                    <div class="form-group">
                        <a href="#" id="create-account">Creat new account</a>
                    </div>
                </form>
                
            </div>
        </div>
    </div>
</html>
